name: Daily Crawler

on:
  schedule:
    # KST: 06, 09, 12, 15, 18, 21
    # UTC: 21, 00, 03, 06, 09, 12
    - cron: '0 21,0,3,6,9,12 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Debug Link
      run: |
        pip list
        pip show playwright-stealth

    - name: Run crawler
      env:
        AVDBS_ID: ${{ secrets.AVDBS_ID }}
        AVDBS_PW: ${{ secrets.AVDBS_PW }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py

    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add sent_posts.json
        git commit -m "Update crawler history" || exit 0
        git push
