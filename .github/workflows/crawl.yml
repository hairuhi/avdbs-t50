name: AVDBS t50 Bot (v8.0)

on:
  schedule:
    - cron: "*/12 * * * *"     # 12분마다
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: avdbs-t50
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      # 쿠키가 맞는지 바로 확인 (로그에 HTML 조각이 보이면 OK)
      - name: AVDBS cookie self-test (t50)
        env:
          AVDBS_COOKIE: ${{ secrets.AVDBS_COOKIE }}
        run: |
          echo "== /board/t50 with cookie =="
          curl -s -H "Cookie: ${AVDBS_COOKIE}" https://www.avdbs.com/board/t50 | head -n 60

      - name: Run t50 crawler
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  # 분리 원하면 별도 시크릿 사용
          AVDBS_BASE: "https://www.avdbs.com"
          AVDBS_BOARD_PATH: "/board/t50"
          # 인증 우선순위: AVDBS_COOKIE → (실패 시) AVDBS_ID/AVDBS_PW
          AVDBS_COOKIE: ${{ secrets.AVDBS_COOKIE }}
          AVDBS_ID: ${{ secrets.AVDBS_ID }}
          AVDBS_PW: ${{ secrets.AVDBS_PW }}
          FORCE_SEND_LATEST: "0"
          RESET_SEEN: "0"
          TRACE_IMAGE_DEBUG: "0"
        run: |
          python -u main_t50.py

      - name: Commit state if changed (t50)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/ || true
            git commit -m "chore(state): update t50 seen_ids [skip ci]" || true
            git pull --rebase || true
            git push || true
          else
            echo "No state changes."
          fi
